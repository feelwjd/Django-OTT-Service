<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테넷</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <style>
        body {
            text-align: center;
            background-image: url("../static/background_img.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .round {
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
            width: 950px;
            height: 550px;
            color: white;
            background-color: rgb(0, 0, 0);
            border:2px solid rgb(218, 41, 28);
            padding:0.5em;
            border-radius: 17px;
        }

        #video {
            width: auto;
            height: auto;
        }

        button {
            width: 90%;
            height: 40px;
            background-color: black;
            border: red solid 1px;
            color: red;
            border-radius: 10px;
        }

        button:hover {
            background-color: rgb(32, 32, 32);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="round">
        <div class="row">
            <div class="col-4">
                <img src="../static/logo.png" style="margin-right: 170px; margin-top:10px" width="32%">
                <img src="../static/테넷_red.png" width="80%" style="margin-top: 50px;">
            </div>

            <div class="col-8">
                <div class="row">
                    <img src="../static/background_img.png" width="95%" height="300px">
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-5" style="text-align: left;">
                        <div class="row">
                            <div class="col">
                                <div class="row" style="font-size: 8px;">
                                    영화
                                </div>
                                <div class="row" style="font-size: 14px;">
                                    테넷
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <div clas="col-4">
                                <div style="font-size: 8px;">
                                    SF/영국,미국
                                    <br><br>
                                    감독<br>
                                    크리스토퍼 놀란
                                    <br><br>
                                </div>
                                <p style="font-size: 12px;">예매 6위</p>
                            </div>
                            <div clas="col-8">
                                <div style="font-size: 8px;">
                                    &nbsp;| 150분, 12세이상관람가
                                    <br><br>
                                    &nbsp;주연<br>
                                    &nbsp;존 데이비드 워싱턴, 로버트 패티슨
                                    <br><br>
                                </div>
                                <p style="font-size: 12px;">&nbsp;누적관객 192만명</p>
                            </div>
                            <button>예매하기</button>
                        </div>
                        
                    </div>
                    <div class="col-7" style="font-size:8px; text-align:left;">
                        시간의 흐름을 뒤집는 인버전을 통해 현재와 미래를 오가며 세상을<br>
                        파괴하려는 사토르(케네스 브래너)를 막기 위해 투입된 작전의<br>
                        주도자(존 데이비드 워싱턴).<br><br>

                        인버전에 대한 정보를 가진 닐(로버트 패틴슨)과 미술품 감정사이자 사토르에
                        대한 복수심이 가득한 그의 아내 캣(엘리자베스 데비키)과 협력해<br>
                        미래의 공격에 맞서 제3차 세계대전을 막아야 한다!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
